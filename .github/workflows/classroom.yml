name: GitHub Classroom Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Checkout исходного кода
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Шаг 2: Установка зависимостей для Python и Docker
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Шаг 3: Установка Docker и сборка контейнера
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build and Run Docker container
        run: |
          docker build -t app .
          docker-compose -f docker-compose.yml up -d

      # Шаг 4: Запуск юнит-тестов
      - name: Run Unit Tests
        run: |
          pytest tests/tests.py --maxfail=1 --disable-warnings -q

      # Шаг 5: Проверка API с использованием Newman (Postman)
      - name: Run API Tests
        uses: matt-ball/newman-action@master
        with:
          collection: postman/[inst] Lab1.postman_collection.json
          environment: postman/[inst][heroku] Lab1.postman_environment.json
          delayRequest: 100
          reporters: '[ "cli" ]'
      
      # Шаг 6: Деплой на Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST https://api.render.com/v1/services \
          -H "Authorization: Bearer $RENDER_API_KEY" \
        
      # Шаг 7: Завершение автогрейдинга
      - name: Autograding
        uses: education/autograding@v1
        continue-on-error: true
        